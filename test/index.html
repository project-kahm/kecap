    <button id="below">below</button>

    <!-- Keyco 스크립트를 불러옵니다. -->
    <script src='../dist/bundle.js'></script>

    <script type="module">

        const manager =
            new window.Kecap.ItemManager(

                // 뷰포트 엘레먼트를 지정합니다.
                document.querySelector('.viewport'),

                // 옵션을 지정합니다.
                {
                    lazyload: 20,
                    selectedClass: 'selected',
                    itemRow: 10,
                    itemCol: 10,
                    viewportRow: 3,
                    viewportCol: 3,
                    direction: 'DIRECTION_X',
                }
        )

        document.querySelector('#below').addEventListener('click', () => {
            console.log('below')
            manager.selectBelow()
        })
    </script>
